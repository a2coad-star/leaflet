<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa Leaflet con Shapefile Ecuador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Librería shp.js para leer shapefiles -->
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { height: 100vh; width: 100%; }
    #fileInput {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 1000;
      background: white; padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept=".zip" />
  <div id="map"></div>

  <script>
    // Crear mapa base
    const map = L.map('map').setView([-1.5, -78.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Cargar shapefile desde input
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const buffer = e.target.result;
        shp(buffer).then(function(geojson) {
          const layer = L.geoJSON(geojson, {
            style: {
              color: "#555",
              weight: 1,
              fillColor: "#BD0026",
              fillOpacity: 0.5
            },
            onEachFeature: function(feature, layer) {
              // Mostrar nombre de provincia (cambia según atributo)
              const props = feature.properties;
              const nombre = props.DPA_DESPRO || props.NAME_1 || "Provincia";
              layer.bindPopup("<b>" + nombre + "</b>");
            }
          }).addTo(map);
          map.fitBounds(layer.getBounds());
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
